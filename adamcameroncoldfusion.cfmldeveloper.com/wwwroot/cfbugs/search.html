<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<title>ColdFusion Bug Search</title>
<!--[if lt IE 9]>
<script type="text/javascript" src="https://www.opendrive.com/files/N181NTM2ODMzX2x1d1I3/ie.js"></script>
<![endif]-->
<script src="http://code.jquery.com/jquery-1.7.2.min.js" type="text/javascript"> </script>
<script src="http://code.jquery.com/ui/1.8.23/jquery-ui.min.js" type="text/javascript"></script>
<script src="jquery.tablesorter.min.js"> </script>
<script src="jquery.uitablefilter.js"> </script>
<script src="search.min.js"> </script>

<link rel="stylesheet" href="http://code.jquery.com/ui/1.8.23/themes/base/jquery-ui.css" type="text/css" media="all" />
<link rel="stylesheet" type="text/css" href="search.min.css" />

<script type="text/javascript">
	var _gaq = _gaq || [];
	_gaq.push(['_setAccount', 'UA-33553228-2']);
	_gaq.push(['_trackPageview']);
	
	(
		function() {
			var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
			ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
			var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
		}
	)();
</script>

</head>
<body>
<div id="bugSearch">
	<form method="post" action="" id="frm">
		<table>
			<tr>
				<td>Application:</td>
				<td><select name="product"><option value="-1">All</option></select></td>
			</tr>
			<tr>
				<td>Version:</td>
				<td><select name="version"><option value="-1">All</option></select></td>
			</tr>
			<tr>
				<td>Keywords:</td>
				<td><input type="text" name="keywords" value="" /></td>
			</tr>
			<tr>
				<td colspan="2"><input type="button" name="btnSearch" value="Search" /></td>
			</tr>
		</table>
	</form>
	<div id="resultsDisplay" class="hide">
		<div id="resultsTabs">
			<ul>
				<li><a href="#resultsTabList">Search</a></li>
				<li><a href="#resultsTabDetail">Detail</a></li>
			</ul>
			<div id="resultsTabList">
				<table cellspacing="1" id="resultsTable">
					<thead>
						<tr>
							<th class="skip-filter">ID</th>
							<th class="skip-filter">Date</th>
							<th class="skip-filter">Title</th>
							<th>Status</th>
							<th>Substatus</th>
							<th>Product</th>
							<th>Version</th>
						</tr>
					</thead>
					<tbody id="results"></tbody>
				</table>
			</div>
		
			<div id="resultsTabDetail">
				Nothing to see here
			</div>
		</div>
	</div>
</div>
</body>
</html>
