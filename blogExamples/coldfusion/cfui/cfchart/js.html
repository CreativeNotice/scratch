<!doctype html>
<html>
<head>
<script type="text/javascript" src="html5_scripts/zingchart-html5-min.js"></script>
<script type="text/javascript" src="/CFIDE/scripts/chart/license.js"></script>
<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
</head>
<body>
<div id="myChartDiv"></div>
</body>
<script type="text/javascript">
$(document).ready(function(){
	$.getJSON(
		"DAO.cfc?method=getDataForJSVersion",
		function(data){
			seriesColours = ["Green","Yellow","Purple"];
			data.records.forEach(function(series, index){
				series["background-color"] = seriesColours[index];
			});

			zingchart.render({
				id		: "myChartDiv",
				height	: 750,
				width	: 1000,
				data	: myChart = {
					type	: "bar",
					stacked	: true,
					series	: data.records,
					"scale-x"	: {
						values:data.label
					},
					legend		: {}
				}
			});	
		}
	);
});
</script>
</html>
