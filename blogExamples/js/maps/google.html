<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title></title>
<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
<style>
	html, body, #js-mapGoesHere {
		margin	: 0;
		padding	: 0;
		height	: 100%;
	}
</style>
</head>
<body>
<div id="js-mapGoesHere">lalalala
</div>
<script>

google.maps.event.addDomListener(
	window,
	"load",
	function (){
		var map;
		var mapOptions = {
			zoom: 8,
			address: "34 Aldred Road, Remuera, Auckland, New Zealand",
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		map = new google.maps.Map(document.getElementById('js-mapGoesHere'), mapOptions);
	}
);
</script>
</body>
</html>
